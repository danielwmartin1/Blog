{% extends 'base.html' %}

{% block content %}
<h1>Simple Blog</h1>
<form action="{{ url_for('add_post') }}" method="POST">
    <input type="text" name="title" placeholder="Post Title">
    <textarea name="content" placeholder="Post Content"></textarea>
    <center><button type="submit">Add Post</button></center>
</form>
<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
